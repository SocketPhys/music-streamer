<html>
<head>
    <script src="https://cdn.jsdelivr.net/binaryjs/0.2.1/binary.min.js"></script>

  <script>
    // Connect to Binary.js server
    var client = new BinaryClient(window.location.origin.replace(/^http/, 'ws'));
    // Received new stream from server!
    console.log("ASdf");
    client.on('stream', function(stream, meta){    
      // Buffer for parts
      var parts = [];
      // Got new data
      stream.on('data', function(data){
        parts.push(data);
      });
      stream.on('end', function(){
        // Display new data in browser!
        var music = document.createElement("audio");
        music.src=(window.URL || window.webkitURL).createObjectURL(new Blob(parts));
        music.controls="controls";
        music.preload="";        
        document.body.appendChild(music); 
      });
    });
  </script>
</head>
<body>
</body>
</html>

</body>
</html>
